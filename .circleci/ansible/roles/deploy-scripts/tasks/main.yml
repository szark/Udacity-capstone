---
- name: Creates web directory
  become_user: ubuntu
  become: yes
  file:
    path: /home/ubuntu/app
    state: directory

- name: Unarchive
  become_user: ubuntu
  become: yes 
  unarchive: 
    src: ~/project.tar
    dest: /home/ubuntu/app

- name: Create k8s namespace
  become_user: ubuntu
  become: yes
  community.kubernetes.k8s:
    name: capstone-ns
    api_version: v1
    kind: namespace
    state: present

- name: Update config map
  become_user: ubuntu
  become: yes
  shell: |
    kubectl apply -k /home/ubuntu/app/project/templates/ -n capstone-ns 

- name: Create deployment
  become_user: ubuntu
  become: yes
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: capstone
        namespace: capstone-ns 
        labels:
          app: capstone
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: capstone
        template:
          metadata:
            labels:
              app: capstone
          spec:
            containers:
            - name: capstone
              image: szark/udacity-capstone
              ports:
              - containerPort: 5000
              volumeMounts:
              - name: webapp-cm
                mountPath: /app/templates
            volumes:
              - name: webapp-cm
                configMap:
                  name: webapp-cm

- name: Run port forward 
  become_user: ubuntu
  become: yes
  shell: |
    pkill kubectl
    sleep 5
    kubectl port-forward -n capstone-ns deployment/capstone --address 0.0.0.0 8080:5000&